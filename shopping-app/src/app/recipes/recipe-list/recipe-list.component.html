<div class="row my-3">
  <div class="col-12"><button class="btn btn-success">New Recipe</button></div>
</div>
<hr>
<div class="row">
  <div class="col-4">

    <div class="card mb-3" style="max-width: 540px;" *ngFor="let recipe of recipes">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="recipe.imgUrl" class="img-fluid rounded-start item-img" alt="{{recipe.name}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.description}}</p>
          </div>
        </div>
      </div>
    </div>

    <app-recipe-item></app-recipe-item>
  </div>
  <div class="col-8">
    <app-recipe-detail></app-recipe-detail>
  </div>
</div>
